<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>{{title}} - 읽고 난 뒤</title>
    <link rel="stylesheet" href="/static/styles/base.css">
    <link rel="stylesheet" href="/static/styles/components.css">
    {{#if additionalStyles}}
    <style>{{additionalStyles}}</style>
    {{/if}}
</head>
<body>
    {{#if showNav}}
    <nav class="nav-bar">
        <div class="nav-container">
            <div class="nav-spacer"></div>
            <a href="/" class="nav-logo-center">읽고 난 뒤</a>
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">☰</button>
            <div class="nav-links" id="navLinks">
                <a href="/reviews/new" class="{{#if isActive.reviewsNew}}active{{/if}}">독후감 쓰기</a>
                <a href="/books" class="{{#if isActive.books}}active{{/if}}">책 마당</a>
                <a href="/groups" class="{{#if isActive.groups}}active{{/if}}">함께 읽기</a>
                <a href="/profile" class="{{#if isActive.profile}}active{{/if}}">내 정보</a>
                <a href="/logout">나가기</a>
            </div>
        </div>
    </nav>
    {{/if}}
    
    {{#if message}}
    <div class="flash-message" id="flashMessage">{{{message}}}</div>
    {{/if}}
    
    <div class="container">
        {{{content}}}
    </div>
    
    <script src="/static/scripts/base.js"></script>
</body>
</html>
