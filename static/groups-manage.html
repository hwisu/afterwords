<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>모임 관리 - 읽고 난 뒤</title>
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/groups-manage.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <div class="nav-spacer"></div>
            <a href="/" class="nav-logo-center">읽고 난 뒤</a>
            <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">☰</button>
            <div class="nav-links" id="navLinks">
                <a href="/reviews/new">독후감 쓰기</a>
                <a href="/books">책 마당</a>
                <a href="/groups" class="active">함께 읽기</a>
                <a href="/profile">내 정보</a>
                <a href="/logout">나가기</a>
            </div>
        </div>
    </nav>
    
    <div id="flashMessage" class="flash-message" style="display: none;"></div>
    
    <div class="container">
        <a href="/groups" class="back-link">← 모임 목록으로</a>
        
        <h1>모임 관리</h1>
        
        <div class="group-info section" id="groupInfo">
            <!-- Group info will be loaded here -->
        </div>
        
        <div class="section">
            <h2>초대 링크</h2>
            <div class="invite-section">
                <button onclick="createInvite()" class="btn btn-primary">새 초대 링크 생성</button>
                <div id="inviteLink" class="invite-link-container" style="display: none;">
                    <input type="text" id="inviteLinkInput" readonly>
                    <button onclick="copyInviteLink()" class="btn btn-secondary">복사</button>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>참여자 관리</h2>
            <div id="membersList" class="members-list">
                <!-- Members will be loaded here -->
            </div>
        </div>
        
        <div class="section danger-zone">
            <h2>위험 구역</h2>
            <p class="warning-text">이 작업들은 되돌릴 수 없습니다.</p>
            <button onclick="deleteGroup()" class="btn btn-danger">모임 삭제</button>
        </div>
    </div>
    
    <script src="/scripts/base.js"></script>
    <script src="/scripts/groups-manage.js"></script>
</body>
</html>
